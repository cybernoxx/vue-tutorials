<!DOCTYPE html>
<html>
<head>
	<title>Vue Tutorials</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="vue-app">

	<script src="js/main.js"></script>
</body>
</html>
