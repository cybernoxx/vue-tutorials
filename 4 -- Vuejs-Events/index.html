<!DOCTYPE html>
<html>
<head>
	<title>Vue Tutorials | Vue-js Events</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/vue.js"></script>
</head>
<body>

<div id="vue-app">

	<img src="img/logo.png">
	<h1>{{vueevents}}</h1>

	<button @click="add(1)">Add a Year (+1)</button>
	<button @click="subtract(1)">Subtract a Year (-1)</button>

	<button @dblclick="add(10)">Add 10 Years</button>
	<button @dblclick="subtract(10)">Subtract 10 Years</button>
	<p>My Age is {{ age }}</p>

	<div id="canvas" @mousemove="updateXY">
		{{x}}, {{y}}
	</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
